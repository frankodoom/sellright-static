<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/checkout.css">
</head>

<body>
    <nav id="sidebar">
        <a class="sidebar-item active">
            <img src="img/cart.svg" />
            <span class="sidebar-item-label">POS</span>
        </a>
        <a class="sidebar-item">
            <img src="img/gift.svg" />
            <span class="sidebar-item-label">Products</span>
        </a>
        <a class="sidebar-item">
            <img src="img/bar_graph.svg" />
            <span class="sidebar-item-label">Sales</span>
        </a>
        <a class="sidebar-item">
            <img src="img/receipt.svg" />
            <span class="sidebar-item-label">Receipts</span>
        </a>
        <a class="sidebar-item">
            <img src="img/settings.svg" />
            <span class="sidebar-item-label">Settings</span>
        </a>
    </nav>

    <div id="modal" class="modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" style="border-radius: 0; border: none;">
                <div class="modal-header">
                    <h5 class="modal-title">Checkout</h5>
                </div>
                <div class="cart">
                    <div class="cart-item">
                        <div class="info">
                            <span class="name">Premium Salad</span>
                            <span class="price">Ghc 200.00</span>
                        </div>
                        <span class="quantity">5</span>
                    </div>
                    <div class="cart-item">
                        <div class="info">
                            <span class="name">Premium Salad</span>
                            <span class="price">Ghc 200.00</span>
                        </div>
                        <span class="quantity">5</span>
                    </div>
                    <div class="cart-item">
                        <div class="info">
                            <span class="name">Premium Salad</span>
                            <span class="price">Ghc 200.00</span>
                        </div>
                        <span class="quantity">5</span>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="d-flex flex-column w-100 m-0 py-3" style="gap: 20px;">
                        <div class="d-flex flex-row align-items-center">
                            <span>Total Price</span>
                            <span class="total">3500.00</span>
                        </div>
                        <input name="amount" class="amount" type="number" placeholder="Amount Rendered" />
                        <input class="balance" placeholder="Balance" readonly />

                        <button class="btn btn-dark done" onclick="location = './receipt.html'">Done</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <script>
        var modal = new bootstrap.Modal(document.getElementById('modal'), { backdrop: 'static' });
        modal.show();
    </script>
</body>

</html>
